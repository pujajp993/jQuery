<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="one.js"></script>
    <style>
        .class1{
            font-size: 50px;
            font-weight: bold;
        }
        .class2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <p>This is another Paragraph</p>
    <div>Some div content</div>
    <button>Add</button>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,p").addClass('class2 class1');
                $("h2,div").addClass('class1')
            });
        });
    </script>
</body>
</html>
