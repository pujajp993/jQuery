<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="one.js"></script>
</head>
<body>
    <p id="one">this is a paragraph</p>
    <button id="btn1">click</button>
    <button id="btn2">Show</button>
    <button id="btn3">Hide & Show</button>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#one").hide(3000);// fast or slow can put otherthan milliseconds
            });
            $("#btn2").click(function(fast){
                $("#one").show();
            });
            $("#btn3").click(function(){
                $("#one").toggle();
            });
        });
    </script>
    
</body>
</html>
