<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="one.js"></script>
</head>
<body>
    <p>This is para</p>
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button><br>
    <script>
        $("document").ready(function(){
            $("#btn1").click(function(){
                $("p").append(" append Some content");
            });
            $("#btn2").click(function(){
                $("p").prepend("Prepend some content");
            });
            $("#btn3").click(function(){
                $("p").before("before");
            });
            $("#btn4").click(function(){
                $("p").after("after");
            });
        });
    </script>
    
</body>
</html>
